name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build APK
        working-directory: projector-android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: projector-android/app/build/outputs/apk/debug/app-debug.apk

  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install PyQt6 av numpy opencv-python-headless pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --noconfirm --onedir --windowed --name "ADB-Projector" main.py

      - name: Zip output
        run: |
          Compress-Archive -Path "dist\ADB-Projector" -DestinationPath "dist\ADB-Projector-Windows.zip"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/ADB-Projector-Windows.zip

  release:
    name: Create Release
    needs: [build-android, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: artifacts/

      - name: Download Windows EXE
        uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }} - Projector Update
          generate_release_notes: true
          files: |
            artifacts/app-debug.apk
            artifacts/ADB-Projector-Windows.zip
